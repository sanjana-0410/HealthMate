<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static\style.css">
    <title></title>
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .img{
        padding: 100px;
      }
      .Form .container span{
        color: #0d6efd
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"><span>Health</span>Mate</a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
              <div class="item"><a class="nav-link" href="/login">Login</a></div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/aboutus">About Us</a>
          </ul>
        </div>
      </div>
    </nav>
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-6 no-gutters">
            <img src="static\images\login.webp" class="img" alt="">
          </div>
          <div class="col-lg-6 py-5 px-5">
            <h1 class="font-weight-bold" ><span>Health</span>Mate</h1>
            <h5>Login to your account</h5>
            <form action="/login" method="POST">
              <div class="form-row col-lg-7">
                  <label for="una" class="form-label">Username</label>
                  <input type="text" placeholder="xyz" class="form-control my-3 " id="una" name="una" required>
              </div>
              <div class="form-row col-lg-7">
                  <label for="upa" class="form-label">Password</label> 
                  <input type="password" placeholder="*********" class="form-control my-3 " id="upa" name="upa" required>
              </div>
              <div class="form-row ">
                  <button type="submit" class="btn btn-primary ">Log in</button>
              </div>
              <br><a>Forgot Password?    <a href="/forgotPassword">Click here</a><br></p>
              <p>Don't have an account?     <a href="/register" ">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="col-6 offset-md-3">
    {% if x == 1 %}
    <div class="alert alert-danger" role="alert">
      Couldn't login! Incorrect username or password
    </div>
    {% endif %}
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
