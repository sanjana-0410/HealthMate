            letter-spacing: 2px;

            color: #0d6efd
}

.navbar-light .navbar-nav .nav-link {
            color: #000;
}

}
.w-100 {
            height: 100vh;
}
.navbar-toggler {
            padding: 1px 5px;
            font-size: 18px;
            line-height: 0.3;
            background: #fff;
}

 @media only screen and (max-width: 767px) {
            .navbar-nav {
                text-align: center;
            }
            .carousel-caption {
                bottom: 165px;
            }
            .carousel-caption h5 {
                font-size: 17px;
            }
            .carousel-caption a {
                padding: 10px 15px;
                font-size: 15px;
            }
            .navbar .getstarted {
                display: none;
            }
        }

        .item{
            background-color: rgb(223, 222, 222);
            border-radius:10px;
        }

        <div class="container">
      <div class="col-md-6 offset-md-3">
            <div class="signup-form">
        <form action="/profile/{{username}}/{{aID}}/appoupdate" method="POST">
            <div class="mb-3">
              <h4 class="text-center mb-5 ">Edit Appointment</h4>
              <label for="audn" class="form-label">Doctor:</label>
              <input type="text" class="form-control" id="audn" name="audn" value = "{{appo.doctorN}}" required>
            </div>
            <div class="mb-3">
                <label for="auhn" class="form-label">Hospital/Clinic:</label>
                <input type="text" class="form-control" id="auhn" name="auhn" value = "{{appo.hospitalN}}" required>
            </div>
            <div class="mb-3">
                <label for="audate" class="form-label">Date:</label>
                <input type="date" class="form-control" id="audate" name="audate" required>
            </div>
            <div class="mb-3">
                <label for="autime" class="form-label">Time:</label>
                <input type="time" class="form-control" id="autime" name="autime" required>
          </div>
          <div class="offset-md-5">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
          </form>
        </div>
      </div>
